<div class="card w-full max-w-md mx-auto bg-base-100 shadow-xl p-4 md:p-6 lg:p-8 relative">
  <h2 class="text-xl md:text-2xl lg:text-3xl font-bold mb-4 text-center md:text-left">
    Add Shayari
  </h2>

  <!-- Success popup -->
  <div
    *ngIf="showSuccess"
    class="absolute top-2 right-2 bg-green-500 text-white px-3 py-1 md:px-4 md:py-2 rounded shadow-lg text-sm md:text-base"
  >
    Shayari added successfully!
  </div>

  <!-- Category dropdown -->
  <select
    [(ngModel)]="selectedCategory"
    class="border p-2 md:p-3 rounded w-full mb-4 text-sm md:text-base"
  >
    <option value="" disabled>Select Category</option>
    <option value="Love Shayari">Love Shayari</option>
    <option value="Motivational Shayari">Motivational Shayari</option>
    <option value="Funny Shayari">Funny Shayari</option>
    <option value="Sad Shayari">Sad Shayari</option>
  </select>

  <!-- Content -->
  <textarea
    [(ngModel)]="content"
    class="border p-2 md:p-3 rounded w-full mb-4 text-sm md:text-base resize-none"
    placeholder="Write y our shayari here"
    rows="5"
  ></textarea>

  <!-- Add button -->
<button
  class="bg-purple-500 text-white px-4 py-2 md:px-6 md:py-3 rounded hover:bg-purple-600 transition-colors"
  type="button"
  (click)="addShayari()"
>
  Add Shayari
</button>

</div>
