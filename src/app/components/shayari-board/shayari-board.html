<div class="p-4 md:p-6 lg:p-8">

  <!-- Username prompt if cookie not set -->
  <div *ngIf="showNamePrompt" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
    <div class="bg-white rounded-lg p-6 w-full max-w-sm shadow-lg">
      <h2 class="text-lg md:text-xl font-bold mb-4 text-center">Enter Your Name</h2>
      <input type="text" [(ngModel)]="usernameInput" placeholder="Enter your name"
             class="border p-2 md:p-3 rounded w-full mb-4 text-sm md:text-base">
      <div class="flex justify-end gap-2">
        <button class="bg-purple-500 text-white px-4 py-2 md:px-5 md:py-2 rounded hover:bg-purple-600 transition-colors text-sm md:text-base"
                (click)="setUsername(usernameInput)">Submit</button>
      </div>
    </div>
  </div>

  <!-- Header: Title, selected category, username, add button -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-2 md:gap-0">
    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold">Shayari Board</h2>
    <div class="flex flex-wrap items-center gap-2 md:gap-4">
      <span *ngIf="selectedCategory !== 'All'" class="text-purple-600 font-semibold text-sm md:text-base">Category: {{ selectedCategory }}</span>
      <span *ngIf="username" class="text-gray-500 text-sm md:text-base">User: {{ username }}</span>
      <button class="bg-purple-500 text-white px-4 py-2 md:px-5 md:py-2 rounded hover:bg-purple-600 transition-colors text-sm md:text-base"
              (click)="toggleAddPopup()">+ Add Shayari</button>
    </div>
  </div>

  <!-- Category filter -->
  <div class="mb-4 max-w-xs">
    <select [(ngModel)]="selectedCategory" (change)="filterCategory(selectedCategory)"
            class="border p-2 md:p-3 rounded w-full text-sm md:text-base">
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <!-- Shayari list grouped by category -->
  <ng-container *ngFor="let category of categories">
    <div *ngIf="groupedShayaris[category]" class="mb-6">
      <h3 class="text-lg md:text-xl font-bold text-purple-700 mb-2">{{ category }}</h3>
      <div *ngFor="let shayari of groupedShayaris[category]" class="card bg-base-100 shadow p-4 md:p-5 mb-2 rounded relative">
        <p class="text-gray-800 text-sm md:text-base">{{ shayari.content }}</p>
        <small class="absolute bottom-2 right-2 text-gray-500 text-xs md:text-sm">
          By: {{ shayari.createdBy || 'Anonymous' }} at {{ shayari.createdAt | date:'short' }}
        </small>
      </div>
    </div>
  </ng-container>

  <!-- Add Shayari Modal -->
  <div *ngIf="showAddPopup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
    <div class="bg-white rounded-lg p-6 md:p-8 w-full max-w-md shadow-lg relative">

      <h2 class="text-lg md:text-xl font-bold mb-4 text-center md:text-left">Add Shayari</h2>

      <!-- Reactive Form Wrapper -->
      <form [formGroup]="addForm">

        <!-- Category -->
        <select formControlName="category" class="border p-2 md:p-3 rounded w-full mb-4 text-sm md:text-base">
          <option value="" disabled>Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>

        <!-- Content -->
        <textarea formControlName="content"
                  class="border p-2 md:p-3 rounded w-full mb-4 text-sm md:text-base resize-none"
                  placeholder="Write your shayari here" rows="5"></textarea>

        <!-- Buttons -->
        <div class="flex flex-col md:flex-row justify-end gap-2">
          <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 md:px-5 md:py-2 rounded hover:bg-gray-400 transition-colors text-sm md:text-base w-full md:w-auto"
                  (click)="toggleAddPopup()">Cancel</button>
          <button type="button" class="bg-purple-500 text-white px-4 py-2 md:px-5 md:py-2 rounded hover:bg-purple-600 transition-colors text-sm md:text-base w-full md:w-auto"
                  (click)="addShayari()">Add</button>
        </div>

      </form>

    </div>
  </div>

</div>
