<div class="p-4">

  <!-- Username prompt if cookie not set -->
  <div *ngIf="showNamePrompt" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Enter Your Name</h2>
      <input type="text" [(ngModel)]="usernameInput" placeholder="Enter your name"
             class="border p-2 rounded w-full mb-4">
      <div class="flex justify-end gap-2">
        <button class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
                (click)="setUsername(usernameInput)">Submit</button>
      </div>
    </div>
  </div>

  <!-- Header: Title, selected category, username, add button -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Shayari Board</h2>
    <div class="flex items-center gap-4">
      <span *ngIf="selectedCategory !== 'All'" class="text-purple-600 font-semibold">Category: {{ selectedCategory }}</span>
      <span *ngIf="username" class="text-gray-500">User: {{ username }}</span>
      <button class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition-colors"
              (click)="toggleAddPopup()">+ Add Shayari</button>
    </div>
  </div>

  <!-- Category filter -->
  <div class="mb-4 max-w-xs">
    <select [(ngModel)]="selectedCategory" (change)="filterCategory(selectedCategory)"
            class="border p-2 rounded w-full">
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <!-- Shayari list grouped by category -->
  <ng-container *ngFor="let category of categories">
    <div *ngIf="groupedShayaris[category]" class="mb-6">
      <h3 class="text-xl font-bold text-purple-700 mb-2">{{ category }}</h3>
      <div *ngFor="let shayari of groupedShayaris[category]" class="card bg-base-100 shadow p-4 mb-2 rounded relative">
        <p class="text-gray-800">{{ shayari.content }}</p>
        <small class="absolute bottom-2 right-2 text-gray-500 text-xs">
          By: {{ shayari.createdBy || 'Anonymous' }} at {{ shayari.createdAt | date:'short' }}
        </small>
      </div>
    </div>
  </ng-container>

  <!-- Add Shayari Modal -->
  <div *ngIf="showAddPopup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md relative">

      <h2 class="text-xl font-bold mb-4">Add Shayari</h2>

      <!-- Reactive Form Wrapper -->
      <form [formGroup]="addForm">

        <!-- Category -->
        <select formControlName="category" class="border p-2 rounded w-full mb-4">
          <option value="" disabled>Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>

        <!-- Content -->
        <textarea formControlName="content"
                  class="border p-2 rounded w-full mb-4"
                  placeholder="Write your shayari here"></textarea>

        <!-- Buttons -->
        <div class="flex justify-end gap-2">
          <button type="button" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400" (click)="toggleAddPopup()">Cancel</button>
          <button type="button" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600" (click)="addShayari()">Add</button>
        </div>

      </form>

    </div>
  </div>

</div>
