<!-- Name Popup -->
<div
  *ngIf="showNamePopup"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-6 rounded shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Enter Your Name</h2>
    <input
      [(ngModel)]="enteredName"
      type="text"
      placeholder="Your name"
      class="border p-2 rounded w-full mb-4"
    />
    <button
      class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
      (click)="submitName()"
    >
      Submit
    </button>
  </div>
</div>

<!-- Shayari List -->
<div *ngIf="!showNamePopup">
  <h2 class="text-2xl font-bold mb-4">
    Shayari List
    <span class="text-sm text-gray-500 float-right">{{ selectedCategory }}</span>
  </h2>

  <div *ngFor="let shayari of filteredShayaris$ | async">
    <div class="card w-full bg-base-100 shadow-xl my-4 p-4">
      <p class="font-semibold">{{ shayari.category }}</p>
      <p>{{ shayari.content }}</p>
    </div>
  </div>
</div>
